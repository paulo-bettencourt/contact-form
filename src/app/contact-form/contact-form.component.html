<h1>
  <span class="welcome-one">
    Welcome to your Social Network
  </span>
  <span class="welcome-two">
    Please login with "user" and "123"
  </span>
</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="contact-form">
    <mat-form-field appearance="fill" class="mat-input">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="fill" class="mat-input">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password">
    </mat-form-field>
    <button mat-raised-button color="primary" class="mat-input">Submit</button>
  </div>
</form>
